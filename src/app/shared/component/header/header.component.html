  <mat-toolbar  class="dashboard-toolbar" >
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()" class="d-block d-lg-none">
          <!-- <button mat-icon-button (click)="onToggleSidenav()"> -->
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/dashboard" class="dashboard-app-name">Dashboard</a>
    </div>
    <span class="dashboard-spacer sm-none"></span>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs class="d-none d-sm-block">
      
              <button mat-flat-button class="arabic-btn" >عربي</button>

              <button mat-icon-button >
                <span class="header-btn-icon">
                  <i class="icon-notifications"></i>
                </span>
                <span class="new-notification">
                  </span>
                </button>

              <button mat-icon-button >
                <span class="header-btn-icon">
                  <i class="icon-user-o"></i>
                </span>
                </button>

    </div>
  </mat-toolbar>
