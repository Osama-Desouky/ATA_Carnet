<div class="logo">
  <a href="#">
    <img src="../../../../../assets/images/logo.svg" alt="logo">
  </a>
</div>
<mat-nav-list>
    <!-- <a mat-list-item routerLink="/dashboard" routerLinkActive="active-list-item">Countries <mat-icon mat-list-icon>home</mat-icon></a> -->

  <a mat-list-item  class="parent selected-one" routerLink="/dashboard" routerLinkActive="active-list-item">
    <span class="icon-nav ">
      <i class="icon-home"></i>
    </span>
    <span class="full-width" 
    >Dashboard</span
    >
    <!-- <mat-icon mat-list-icon>home</mat-icon> -->

  </a>
  <a  mat-list-item class="parent" routerLink="/ee" routerLinkActive="active-list-item">
    <span class="icon-nav ">
      <i class="icon-export"></i>
    </span>
    <span class="full-width"
    >ATA exports requests</span
    >

  </a>
  <a  mat-list-item class="parent" routerLink="/ex" routerLinkActive="active-list-item">
    <span class="icon-nav ">
      <i class="icon-import"></i>
    </span>
    <span class="full-width"
    >ATA Imports requests</span
    >

  </a>
  <a  mat-list-item class="parent" routerLink="/user" routerLinkActive="active-list-item">
    <span class="icon-nav ">
      <i class="icon-chart"></i>
    </span>
    <span class="full-width"
    >Reports</span
    >

  </a>
  <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent with-child">
    <span class="full-width" *ngIf="isExpanded || isShowing"
    >Administration</span
    >
    <!-- <mat-icon mat-list-icon>home</mat-icon> -->
    <mat-icon
    class="menu-button"
    [ngClass]="{ rotated: showSubmenu }"
    *ngIf="isExpanded || isShowing"
    >
    expand_more</mat-icon
    >
  </mat-list-item>
  <div
    class="submenu"
    [ngClass]="{ expanded: showSubmenu }"
    *ngIf="isShowing || isExpanded"
  >
    <a mat-list-item routerLink="/r" routerLinkActive="active-list-item" class="parent">
      <span class="icon-nav ">
        <i class="icon-flag"></i>
      </span>
      Countries
    </a>

    <a mat-list-item routerLink="/t" routerLinkActive="active-list-item" class="parent">
      <span class="icon-nav ">
        <i class="icon-fees"></i>
      </span>
      Fees
    </a>

    <a mat-list-item routerLink="/y" routerLinkActive="active-list-item" class="parent">
      <span class="icon-nav ">
        <i class="icon-commerce-build"></i>
      </span>
      Commerce Chambers
    </a>

    <a mat-list-item routerLink="/c" routerLinkActive="active-list-item" class="parent">
      <span class="icon-nav ">
        <i class="icon-msgs"></i>
      </span>
      Notices and Messages
    </a>

    <a mat-list-item routerLink="/x" routerLinkActive="active-list-item" class="parent">
      <span class="icon-nav ">
        <i class="icon-account-mng"></i>
      </span>
      Account Management
    </a>
